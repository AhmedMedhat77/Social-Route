<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
  </head>
  <body class="flex flex-col justify-center items-center h-screen px-5 mx-auto">
    <form
      id="registerForm"
      class="bg-white p-2 border-1 border-gray-300 rounded-md  md:w-1/3 w-full gap-4 flex flex-col shadow-md"
    >
      <h1 class="text-2xl font-bold">Register</h1>
      <div class="flex flex-col gap-2">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="border-2 border-gray-300 rounded-md p-2" />
      </div>
      <div class="flex flex-col gap-2"></div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="border-2 border-gray-300 rounded-md p-2" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="border-2 border-gray-300 rounded-md p-2" />
      </div>
    
      <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Register</button>
      <a href="login.html" class="text-blue-500 text-end">Already have an account? Login</a>
      <p id="error"></p>
      <p id="success"></p>
    </form>
      <script src="scripts/register.js"></script>
  </body>
</html>
