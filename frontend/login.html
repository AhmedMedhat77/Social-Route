<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <title>Login</title>
  </head>
  <body class="flex flex-col justify-center items-center h-screen px-5 mx-auto">
    <form
      id="loginForm"
      class="bg-white p-2 border-1 border-gray-300 rounded-md md:w-1/3 w-full gap-4 flex flex-col shadow-md"
    >
      <h1 class="text-2xl font-bold">Login</h1>
      <div class="flex flex-col gap-2">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="border-2 border-gray-300 rounded-md p-2"
        />
      </div>
      <div class="flex flex-col gap-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="border-2 border-gray-300 rounded-md p-2"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded-md cursor-pointer hover:bg-blue-600"
      >
        Login
      </button>
      <a href="register.html" class="text-blue-500 text-end">Don't have an account? Register</a>
      <p id="error"></p>
      <p id="success"></p>
    </form>

    <script src="scripts/login.js"></script>
  </body>
</html>
